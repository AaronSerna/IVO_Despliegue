
<div class="row mx-3 mt-2">
  <app-componente-botones-cabecera
    [tituloCabecera]="'Detalles de la cita Especialista'"
    [botonRetroceder]="true"
    [botonCancelar]="false"
    [botonCrearCita]="false"
    [botonSalirPaciente]="true"
    [rutaRetroceder]="'/paciente/misCitas'"
    [rutaSalir]="'/paciente/'"
  ></app-componente-botones-cabecera>
</div>

<div class="row mt-4 mx-3">
  <div class="col-lg-3 col-md-4">
    <app-componente-detalles-cita-paciente
      [nombreDoctor]="nombreDoctor"
      [tipoDoctor]="'Radióloga'"
      [fechaCita]="'24/05/2024'"
      [horaCita]="'09:30'"
    ></app-componente-detalles-cita-paciente>

    <!-- TODO: ACABAR EL fechaCita y el horaCita!!
      
      [nombreDoctor]="'Dra. Natividad San Juan'" 
         [tipoDoctor]="'Radióloga'"
         [fechaCita]="'24/05/2024'"
         [horaCita]="'09:30'"
-->

    <!-- CAJA DE IMÁGENES RADIOLÓGICAS -->
    <div class="divImagenes w-100 mt-5">
      <p class="fs-5 fw-bold py-3">Imágenes</p>

      <div class="cajaImagenes py-1 fs-6">
        <p>
          radRodilla.png
          <a (click)="togglePopUps()"
            ><img
              src="../../../../../assets/images/ImagenesPaciente/abrirImagenPaciente.svg"
              alt=""
          /></a>
        </p>

        <p>
          radBrazo.png
          <a (click)="togglePopUps()"
            ><img
              src="../../../../../assets/images/ImagenesPaciente/abrirImagenPaciente.svg"
              alt=""
          /></a>
        </p>

        <p>
          radCadera.png
          <a (click)="togglePopUps()"
            ><img
              src="../../../../../assets/images/ImagenesPaciente/abrirImagenPaciente.svg"
              alt=""
          /></a>
        </p>
        <p>
          radCadera.png
          <a (click)="togglePopUps()"
            ><img
              src="../../../../../assets/images/ImagenesPaciente/abrirImagenPaciente.svg"
              alt=""
          /></a>
        </p>
        <p>
          radCadera.png
          <a (click)="togglePopUps()"
            ><img
              src="../../../../../assets/images/ImagenesPaciente/abrirImagenPaciente.svg"
              alt=""
          /></a>
        </p>
        <p>
          radCadera.png
          <a (click)="togglePopUps()"
            ><img
              src="../../../../../assets/images/ImagenesPaciente/abrirImagenPaciente.svg"
              alt=""
          /></a>
        </p>

        <!-- DIV QUE SE ENCARGA DE ABRIR EN FORMA DE POP-UP LAS IMÁGENES -->
        <div *ngIf="mostrarPopUps" class="overlay" (click)="cerrarPopUps()">
          <div
            class="popups-container d-flex flex-row"
            (click)="$event.stopPropagation()"
          >
            <!-- Contenido popup: -->
            <div class="popup-container">
              <img
                class="cerrar-icon"
                src="../../../../../assets/images/ImagenesPaciente/iconoCerrarPopUp.svg"
                alt=""
                (click)="cerrarPopUps()"
              />
              <div class="imagen-container">
                <img
                  src="../../../../../assets/images/ImagenesPaciente/mano 1.jpg"
                  class="img-fluid"
                  alt="Imagen"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- FIN CAJA DE IMÁGENES RADIOLÓGICAS -->
  </div>

  <div class="col-md-2 col-lg-3"></div>

  <div class="col-md-6">
    <app-componente-informe-doctor-paciente
      [tipoTextarea]="'Informe'"
      [numeroRowsTextarea]="'20'"
      [numeroColsTextarea]="'55'"
    ></app-componente-informe-doctor-paciente>
  </div>
</div>
