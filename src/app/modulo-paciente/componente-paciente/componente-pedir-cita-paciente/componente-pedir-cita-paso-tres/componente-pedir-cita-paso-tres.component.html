<div class="row mx-3 mt-2">
  <app-componente-botones-cabecera [tituloCabecera]="'Pedir cita'" [botonRetroceder]="true" [botonCrearCita]="false"
    [botonCancelar]="true" [botonSalirPaciente]="false" [rutaRetroceder]="'paciente'"
    [rutaCancelar]="'paciente'"></app-componente-botones-cabecera>
</div>
<div class="row mx-4 mt-2 bg-light">


  <div class="row">
    <app-componente-pasos-formulario [texto1]="'Tipo de cita'" [texto2]="'Selección de médico'"
      [texto3]="'Citas disponibles'" [texto4]="'Resumen de los datos'" [estilosPaso1]="{ color: '#b7b7b7' }"
      [estilosPaso2]="{ color: '#b7b7b7' }" [estilosPaso3]="{ color: '#3b82f6' }"
      [estilosCuadradoPaso3]="{ 'background-color': '#3b82f6' }"
      [estilosPaso4]="{ color: '#b7b7b7' }"></app-componente-pasos-formulario>
  </div>

  <div class="mt-5">
    <div class="row text-center mt-5">
      <p style="color: #3B82F6; font-size: 22px;">Citas disponibles</p>
      <p style="color:#9E9E9E; margin-top: -10px;">Selecciona una cita entre las disponibles</p>
    </div>

    <form class="was-validated" #formularioPaso3="ngForm">

      <div id="calendar"></div> <!-- FULLCALENDAR-->
    </form>



    <!-- Bootstrap Modal para "Sin Citas" -->
    <div class="modal fade" id="sinCitasModal" tabindex="-1" role="dialog" aria-labelledby="sinCitasModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="sinCitasModalLabel">Sin Citas</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            No hay citas disponibles para este día.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>


    <div class="row justify-content-center mt-5">

      <a class=" btn botonRetroceso flex-row d-flex" href="/paciente/pedirCita/pedirCitaPaso2">
        <!-- Se ha cambiado a volver al paso 2-->
        <img class="mx-1" src="assets/images/ImagenesGenerales/flechaRetrocesoColorBlanco.svg" />
        <p>Retroceder</p>
      </a>
      <button class="btn botonContinuar mx-5" (click)="continuarAlPaso4()"
        [style.opacity]="fechaSeleccionadaBoolean ? '1' : '0.5'" [disabled]="!fechaSeleccionadaBoolean">
        <p>Continuar</p>
      </button>
    </div>
  </div>

</div>
